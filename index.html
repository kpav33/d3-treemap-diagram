<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>D3 Treemap Diagram</title>
</head>
<body>
    <h1 id="title">Movie Sales</h1>
    <h2 id="description">Highest Grossing Movies</h2>
    <svg id="root"></svg>
    <svg id="legend">
        <!-- if (category === "Action") return "red";
      if (category === "Adventure") return "tomato";
      if (category === "Animation") return "lightgray";
      if (category === "Biography") return "green";
      if (category === "Comedy") return "blue";
      if (category === "Drama") return "yellow";
      if (category === "Family") return "cyan";-->
        <g>
            <rect x="300" y="0" width="20" height="20" fill="#ecf7fa" class="legend-item"></rect>
            <text x="330" y="15" fill="white">Action</text>
        </g>
        <g>
            <rect x="300" y="30" width="20" height="20" fill="#b1e1e1" class="legend-item"></rect>
            <text x="330" y="45" fill="white">Adventure</text>
        </g>
        <g>
            <rect x="300" y="60" width="20" height="20" fill="#68c0a2" class="legend-item"></rect>
            <text x="330" y="75" fill="white">Animation</text>
        </g>
        <g>
            <rect x="300" y="90" width="20" height="20" fill="#35a060" class="legend-item"></rect>
            <text x="330" y="105" fill="white">Biography</text>
        </g>
        <g>
            <rect x="300" y="120" width="20" height="20" fill="#136c31" class="legend-item"></rect>
            <text x="330" y="135" fill="white">Comedy</text>
        </g>
        <g>
            <rect x="300" y="150" width="20" height="20" fill="#136c31" class="legend-item"></rect>
            <text x="330" y="165" fill="white">Drama</text>
        </g>
        <g>
            <rect x="300" y="180" width="20" height="20" fill="#136c31" class="legend-item"></rect>
            <text x="330" y="195" fill="white">Family</text>
        </g>
    </svg>
    <text id="tooltip"></text>
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
